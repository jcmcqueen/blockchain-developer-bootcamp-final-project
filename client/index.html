<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
 </head>
<body>
    <h1>Rent your DNA</h1>
    <!-- 1. detect Metamask is installed.-->

    <div id="mm-detected"></div>
    
    <!-- 2. allow the user access to Metamask-->
    <button id="mm-connect">Connect to MetaMask</button>

    <div id="mm-current-account"></div></div>

    <!-- 3. allow user to add DNA Record -->

    <h2>Add DNA Record</h2>
    <input id="dnaAdd-input-age"
    type="number"
    placeholder="Age"/></BR>

    <input id="dnaAdd-input-gender-male"
    type="radio"
    name="gender"
    value="Male"/>
    <label for="Male">Male</label></BR>

    <input id="dnaAdd-input-gender-female"
    type="radio"
    name="gender"
    value="Female" checked/>
    <label for="Female">Female</label></BR>

    <input id="dnaAdd-input-file"
    type="text"
    placeholder="URI"/></BR>


    <button id="dnaAdd-input-button">Add Record</button>
    <P>Total Records: <div id=numRecText></div></P>

 
    <!-- 4. allow user to find a record  -->
    <h2>Fetch DNA Record</h2>
    Record id: 
    <input id="dnaFetch-input-id"
    type="number"/>
    <button id="dnaFetch-input-button">Get Record</button></br>
    Age: <div id="dnaFetch-age"></div>
    Gender: <div id="dnaFetch-sex"></div>
    File: <div id="dnaFetch-file"></div>

   <!-- 5. allow user to buy the DNA record  -->
   <button id="dnaBuy-input-button">Rent this Record</button></br>
   <div id="dnaRent-result"></div>

    <script src="dapp.js"></script>
</body>
</html>
